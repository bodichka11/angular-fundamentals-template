<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit()"
    novalidate
  >
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            ngModel
            required
            appEmail
            #emailCtrl="ngModel"
            placeholder="Enter your email"
            class="form-control"
          />
          <div
            class="text-danger"
            *ngIf="
              emailCtrl.invalid &&
              (emailCtrl.touched || loginForm.submitted)
            "
          >
            <small *ngIf="emailCtrl.errors?.['required']">
              Email is required.
            </small>
            <small *ngIf="emailCtrl.errors?.['appEmail']">
              Invalid email format.
            </small>
          </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            #passwordCtrl="ngModel"
            placeholder="Enter your password"
            class="form-control"
          />
          <div
            class="text-danger"
            *ngIf="
              passwordCtrl.invalid &&
              (passwordCtrl.touched || loginForm.submitted)
            "
          >
            <small *ngIf="passwordCtrl.errors?.['required']">
              Password is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <div class="form__action">
          <app-button type="submit">Login</app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may
          <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
