<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{ title }}</div>
      <div class="course-card__description-text">{{ description }}</div>
    </div>
  
    <div class="course-card__info">
      <div class="course-card__info-text">
        <div><b>Authors: </b>{{ authors.join(', ') }}</div>
        <div><b>Duration: </b><span class="course-card__duration">{{ duration }} min</span></div>
        <div><b>Created: </b><span class="course-card__date">{{ creationDate | date:'longDate' }}</span></div>
      </div>
  
      <div class="course-card__info-actions">
        <app-button (click)="onShow()">Show course</app-button>
  
        <div class="course-card__buttons">
          <ng-content></ng-content>
          <button *ngIf="editable" type="button">Edit</button>
          <button *ngIf="editable" type="button">Remove</button>
        </div>
      </div>
    </div>
  </div>
