<div class="courses-list">
    <app-course-card
      *ngFor="let course of courses"
      [title]="course.title"
      [description]="course.description"
      [creationDate]="course.creationDate"
      [duration]="course.duration"
      [authors]="course.authors"
      [editable]="editable"
      (clickOnShow)="onShow(course.id)"
    >
      <button *ngIf="editable" (click)="onEdit(course.id)">Edit</button>
      <button *ngIf="editable" (click)="onDelete(course.id)">Remove</button>
    </app-course-card>
  </div>
